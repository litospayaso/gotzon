<div class="popover-container">
  <div class="title"> {{theme.title}}</div>
  <div class="buttons-container">
    <ion-button [ngStyle]="{display: theme.lesson ? 'block' : 'none'}" expand="block" (click)="continue('/lesson/' + theme.id + '?title=' + theme.title)">Gaia (Tema)</ion-button>
    <ion-button [ngStyle]="{display: theme.exercises ? 'block' : 'none'}" expand="block" (click)="continue('/exercises/' + theme.id + '?title=' + theme.title)">Ariketak (Ejercicios)</ion-button>
    <ion-button [ngStyle]="{display: theme.vocabulary ? 'block' : 'none'}" expand="block" (click)="continue('/vocabulary/' + theme.id + '?title=' + theme.title)">Hiztegia (vocabulario)</ion-button>
  </div>
</div>

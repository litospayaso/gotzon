<ion-content [fullscreen]="true">

  <div class="themes-container">
    <div *ngFor="let row of themes; index as i" class="theme">
      <div class="row-theme" [id]="i">
        <div *ngFor="let theme of row" class="theme-element" (click)="openTheme(theme, $event)">
          <div *ngIf="theme.lesson || theme.vocabulary || theme.exercises || isAdmin">
            <div class="progress-container" [ngClass]="theme.complete">
              <svg class="progress-element" viewBox="0 0 100 100" width="110" height="110">
                <g transform="translate(50, 50)" class="one">
                  <path
                    d="M3.061616997868383e-15,-50A50,50,0,1,1,-3.061616997868383e-15,50A50,50,0,1,1,3.061616997868383e-15,-50M-7.715274834628325e-15,-42A42,42,0,1,0,7.715274834628325e-15,42A42,42,0,1,0,-7.715274834628325e-15,-42Z"
                    fill="#e5e5e5"></path>
                  <path
                    d="M3.552713678800501e-15,-45.8257569495584A4,4,0,0,1,4.347826086956525,-49.81060537995478A50,50,0,0,1,45.31116268040093,21.139974847436356A4,4,0,0,1,39.68626966596885,22.912878474779202L39.68626966596885,22.912878474779205A4,4,0,0,1,38.061376651536776,17.75757887184654A42,42,0,0,0,3.6521739130434776,-41.840908519162014A4,4,0,0,1,3.552713678800501e-15,-45.8257569495584Z"
                    fill="var(--ion-color-primary-tint)"></path>
                </g>
                <g transform="translate(50, 50)" class="two">
                  <path
                    d="M3.061616997868383e-15,-50A50,50,0,1,1,-3.061616997868383e-15,50A50,50,0,1,1,3.061616997868383e-15,-50M-7.715274834628325e-15,-42A42,42,0,1,0,7.715274834628325e-15,42A42,42,0,1,0,-7.715274834628325e-15,-42Z"
                    fill="#e5e5e5"></path>
                  <circle cx="3.9949609477190924" cy="45.82619651494328"
                    fill="white" r="6.666666666666666"></circle>
                  <path
                    d="M3.552713678800501e-15,-45.8257569495584A4,4,0,0,1,4.347826086956525,-49.81060537995478A50,50,0,0,1,4.347826086956521,49.81060537995478A4,4,0,0,1,3.552713678800501e-15,45.8257569495584L3.552713678800501e-15,45.8257569495584A4,4,0,0,1,3.6521739130434816,41.840908519162014A42,42,0,0,0,3.6521739130434776,-41.840908519162014A4,4,0,0,1,3.552713678800501e-15,-45.8257569495584Z"
                    fill="var(--ion-color-primary-tint)"></path>
                </g>
                <g transform="translate(50, 50)" class="three">
                  <path
                    d="M3.061616997868383e-15,-50A50,50,0,1,1,-3.061616997868383e-15,50A50,50,0,1,1,3.061616997868383e-15,-50M-7.715274834628325e-15,-42A42,42,0,1,0,7.715274834628325e-15,42A42,42,0,1,0,-7.715274834628325e-15,-42Z"
                    fill="#e5e5e5"></path>
                  <circle cx="-37.689169866899235" cy="26.37283592532314" fill="white" r="6.666666666666666"></circle>
                  <path
                    d="M3.552713678800501e-15,-45.8257569495584A4,4,0,0,1,4.347826086956525,-49.81060537995478A50,50,0,1,1,-40.963336593444396,28.670630532518448A4,4,0,0,1,-39.68626966596885,22.91287847477921L-39.68626966596885,22.91287847477921A4,4,0,0,1,-34.4092027384933,24.083329647315487A42,42,0,1,0,3.6521739130434776,-41.840908519162014A4,4,0,0,1,3.552713678800501e-15,-45.8257569495584Z"
                    fill="var(--ion-color-primary-tint)"></path>
                </g>
              </svg>
            </div>
            <div class="theme-icon" [ngClass]="theme.complete">
              <img [src]="'https://raw.githubusercontent.com/litospayaso/gotzon/master/src/img/icons/' + theme.img"
                [alt]="theme.img">
            </div>
            <div class="completed-container" [ngClass]="theme.complete">
              <img src="https://raw.githubusercontent.com/litospayaso/gotzon/master/src/img/icons/favourite.png" alt="">
            </div>
            <div class="theme-title">
              {{theme.title}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-fab *ngIf="isAdmin" class="training-button" vertical="bottom" horizontal="start" slot="fixed" skipLocationChange
    routerDirection="root" [routerLink]="['/admin']">
    <ion-fab-button color="secondary">
      <ion-icon name="cog-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab class="training-button" vertical="bottom" horizontal="end" slot="fixed" skipLocationChange
    routerDirection="root" [routerLink]="['/vocabulary']">
    <ion-fab-button>
      <ion-icon name="barbell-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
